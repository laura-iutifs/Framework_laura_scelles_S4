	<div class="ui container">
	<form class="ui form" modelAttribute="script" method="POST" action="/script/submit">		
		<div class="two fields">
		
			<div class="field">
				 <label>Title</label>
				<input placeholder="Title" type="text" name="title" required ></input>
			 </div>
			 
			 <div class="field">
				 <label>ID</label>
				<input placeholder="Valeur auto incrÃ©mentable" type="number" name="id" disabled required ></input>
			 </div>
		</div>
		 
		 <div class="field">
			 <label>Description</label>
			<input type="text" name="description"  placeholder="description" required ></textarea>
		 </div>
		 
		 <div class="field">
			 <label>Content</label>
			 <textarea rows="10" name="content" placeholder="content" required ></textarea>
		 </div>
		 
		 <div class="two fields">
		 
			 <div class="field">
				<label>Language</label>
				 <select name="language" required>
					 {{#languages}}
						<option value="{{id}}">{{name}}</option>
					 {{/languages}}
				 </select>
			 </div>
			 <div class="field">
				 <label>Category</label>
				 <select name="category" required>
					 {{#categories}}
						<option value="{{id}}">{{name}}</option>
					 {{/categories}}
				 </select>
			 </div>
			 
		 </div>	 
		<a class="ui negative button" href="../../script">Annuler</a>

	</form>
	</div>	
</div>
